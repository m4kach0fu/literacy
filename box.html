<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>box</title>
    </head>
    <style>
* { margin:0px; padding: 0px}
#outer{
    background:black;
    
    border: 10px yellow solid;
    width: 200px;
    height: 200px;
}
#inner{
    background:red;
    border: 50px blue solid;
    border-radius: 100px;
    width: 100px;
    height: 100px;
}
    </style>
    <body>
    <div id="outer">
        <div id="inner"></div>
    </div>
    </body>
</html>
